<!--焦点图-->
<section>
    <div class="banner">
        <div class="search">
            <p><input type="text" placeholder="输入小区或商圈名开始找房咯！"></p>
        </div>

        <ul>
            <li><a href="HomeLIst.html"><i><img src="image/index/index_03.png" alt=""></i></a><span>二手房</span></li>
            <li><a href="HomeLIst.html"><i><img src="image/index/index_05.png" alt=""></i></a><span>新房</span></li>

                <script id="content" type="text/x-dot-template">
                    {{~it.home:value:index}}

                        <img src="{{=value.img}}">
                        <div class="list_text">
                            <h2>{{=value.title}}</h2>
                            <p><span>{{=value.ceng}}</span><span class="color">{{=value.money}}</span></p>
                            <p><span>{{=value.text1}}</span> <span>{{=value.text2}}</span></p>

            </ul>

    <div class="hot">

        <div class="b_bottom">
            <div class="pic">

                <div class="android"><i><img src="image/index/android.png" alt=""></i><span>Android客户端</span></div>

    </div>
</footer>
</body>
</html>
<script src="js/zepto.js"></script>
<script src="js/doT.min.js"></script>
<script>
    Zepto(function ($) {
        $(".close").tap(function () {
            $(".free").hide();
        })
        $.ajax({
            url: "./json/index.json",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var lis = doT.template($("#content").text());
                $(".list ul").html(lis(data));
            }
        })
    })
</script>
